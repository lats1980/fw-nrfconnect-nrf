# General
CONFIG_POSIX_CLOCK=y
CONFIG_POSIX_MAX_FDS=10
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HW_STACK_PROTECTION=y

# Optimized networking settings for performance
CONFIG_NRF700X_TX_MAX_DATA_SIZE=512
CONFIG_HEAP_MEM_POOL_SIZE=160000
CONFIG_NET_BUF_DATA_SIZE=1500
CONFIG_NRF700X_QSPI_LOW_POWER=n
CONFIG_NRF_WIFI_LOW_POWER=n
CONFIG_NRF700X_TX_DONE_WQ_ENABLED=n
#CONFIG_NRF700X_TX_DONE_WQ_PRIORITY=-2
CONFIG_NRF700X_RX_WQ_ENABLED=y
CONFIG_NRF700X_RX_WQ_PRIORITY=-3
CONFIG_NRF700X_UTIL=y
CONFIG_NRF700X_MAX_TX_TOKENS=5
CONFIG_NRF700X_RX_NUM_BUFS=63

# Set newlib C to prevent build error complaining that string.h is not supported
CONFIG_NEWLIB_LIBC=y

# Zephyr NET Connection Manager connectivity layer.
CONFIG_L2_WIFI_CONNECTIVITY=y

# Wi-Fi
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y
CONFIG_WIFI_LOG_LEVEL_ERR=y
CONFIG_WIFI_MGMT_EXT=y
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_BACKEND_SETTINGS=y
CONFIG_WIFI_CREDENTIALS_STATIC=y
CONFIG_WIFI_CREDENTIALS_STATIC_SSID=""
CONFIG_WIFI_CREDENTIALS_STATIC_PASSWORD=""
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# WPA
CONFIG_WPA_SUPP=y
CONFIG_WPA_SUPP_LOG_LEVEL_ERR=y

# NET sockets
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_TCP_WORKQ_STACK_SIZE=2048
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS_OFFLOAD=n
CONFIG_NET_DHCPV4=y
CONFIG_NET_CONTEXT_SNDTIMEO=y
CONFIG_NET_CONTEXT_RCVTIMEO=y
CONFIG_NET_MGMT_EVENT_STACK_SIZE=4096

# DNS
CONFIG_DNS_RESOLVER=y

# TLS
CONFIG_NRF_SECURITY=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=44000
CONFIG_MBEDTLS_RSA_C=y
CONFIG_MBEDTLS_SSL_SERVER_NAME_INDICATION=y
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# File storage
CONFIG_DISK_ACCESS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_DISK_DRIVERS=y
CONFIG_DISK_DRIVER_FLASH=y


##################################

CONFIG_DOWNLOAD_CLIENT_BUF_SIZE=16384
CONFIG_DOWNLOAD_CLIENT_RANGE_REQUESTS=n

CONFIG_MBEDTLS_SSL_IN_CONTENT_LEN=16384
CONFIG_MBEDTLS_SSL_OUT_CONTENT_LEN=4096

CONFIG_PSA_WANT_KEY_TYPE_ECC_PUBLIC_KEY=y
CONFIG_CC3XX_BACKEND=y
CONFIG_OBERON_BACKEND=n
CONFIG_PSA_WANT_ECC_SECP_R1_256=y
CONFIG_PSA_WANT_ECC_SECP_R1_384=y

CONFIG_SAMPLE_FILE_CUSTOM=y
CONFIG_SAMPLE_FILE_URL="https://becurienew.s3.ap-south-1.amazonaws.com/test/Sample-WAV_33MB.wav"
CONFIG_SAMPLE_SHA256_HASH="96130acb14c731749c82414063ada50e69493c63944b1f8eff4cfdc891bff40d"

#Disable unused feature to reduce RAM requirement
CONFIG_NET_IPV6=n
CONFIG_MBEDTLS_SSL_SRV_C=n
CONFIG_MBEDTLS_CHACHA20_C=n
CONFIG_MBEDTLS_POLY1305_C=n
CONFIG_MBEDTLS_GCM_C=n
CONFIG_NRF700X_BT_COEX=n
CONFIG_SAMPLE_COMPUTE_HASH=y
CONFIG_SAMPLE_COMPARE_HASH=y