# Enable Custom OpenThread features set
CONFIG_OPENTHREAD_USER_CUSTOM_LIBRARY=y

# Dect NR
CONFIG_NRF_MODEM_LINK_BINARY_DECT_PHY=y
CONFIG_OPENTHREAD_OVER_DECTNR_PHY=y
CONFIG_PSA_CRYPTO_DRIVER_CC3XX=y
CONFIG_MODEM_ANTENNA_AT_COEX0=""

# Optimze for memory
CONFIG_PM_PARTITION_SIZE_TFM_SRAM=0xE000
CONFIG_PM_PARTITION_SIZE_TFM=0x20000

# Enable network socket
CONFIG_NET_SOCKETS_OFFLOAD=n
CONFIG_NET_SOCKETS=y
